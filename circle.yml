
dependencies:
  override:
    - make build

test:
  override:
    - make test

deployment:
  release:
    tag: /v?[0-9]+(\.[0-9]+)*/
    commands:
    - make release
    - curl -fL https://getcli.jfrog.io | sh
    - ./jfrog rt c  --url $ARTIFACTORY_CONTEXTURL --user $ARTIFACTORY_USER --apikey $ARTIFACTORY_PASSWORD
    - ./jfrog rt u dist/
